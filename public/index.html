<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Jeremiah Schultz | Web Developer</title>
  </head>
  <body>
    <div class="page-container">
      <header class="main-header container">
        <img src="img/initials.png" alt="JS Logo" class="logo-img" />
        <h1 class="header-text">Positive In // Positive Out</h1>
      </header>
      <main class="main-content container">
        <div class="content-box">
          <!-- Profile Pic -->
          <img
            src="img/profile-pic.png"
            alt="Profile Picture"
            class="profile-img"
          />
          <!-- Profile Info -->
          <div class="profile-info">
            <ul class="profile-info-list">
              <li><p>Jeremiah Schultz</p></li>
              <li><p>Front End Developer</p></li>
              <li>
                <a href="mailto:jschultzdev@gmail.com" target="_top"
                  >Send Me An Email!</a
                >
              </li>
            </ul>
            <ul class="socials">
              <li><i class="fab fa-github-square fa-2x"></i></li>
              <li><i class="fab fa-twitter-square fa-2x"></i></li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
